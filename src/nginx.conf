# Production-grade Nginx configuration for CLIP Image Search API
# with HTTPS, security headers, and rate limiting

user nginx;
worker_processes auto;  # Auto-detect number of CPU cores
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;  # Linux optimized connection processing
}

http {
    # ========================================================================
    # Core HTTP Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with detailed timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ========================================================================
    # Rate Limiting
    # ========================================================================
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=60r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ========================================================================
    # Upstream Configuration
    # ========================================================================
    # FastAPI application servers (Gunicorn workers)
    upstream clip_api {
        # Enable keep-alive connections to upstream
        keepalive 32;
        # Docker network service name for API
        server api:8000 max_fails=3 fail_timeout=30s;
    }

    # Streamlit UI upstream
    upstream visual_ui {
        keepalive 32;
        server ui:8501 max_fails=3 fail_timeout=30s;
    }
    
    # ========================================================================
    # HTTPS Server (Production)
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        # Domain configuration
        server_name gsx-2.com www.gsx-2.com;
        
        # ====================================================================
        # SSL/TLS Configuration
        # ====================================================================
        
        # Certificate paths (use Let's Encrypt or your CA)
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # SSL protocols and ciphers (strong security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # SSL performance
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets on;
        
        # OCSP Stapling for faster certificate validation
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/certs/chain.pem;
        
        # ====================================================================
        # Security Headers
        # ====================================================================
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Enable XSS protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Permissions policy (formerly Feature-Policy)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), microphone=()" always;
        
        # CSP (Content Security Policy)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
        
        # ====================================================================
        # Connection Limiting
        # ====================================================================
        limit_conn addr 100;
        
        # ====================================================================
        # API Endpoints Configuration
        # ====================================================================
        
        # Health check endpoint (high rate limit)
        location /health {
            limit_req zone=health_limit burst=30 nodelay;
            proxy_pass http://clip_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connection_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Main search endpoint (moderate rate limit)
        location /search {
            limit_req zone=search_limit burst=20 nodelay;
            proxy_pass http://clip_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_http_version 1.1;
            proxy_connection_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # API documentation
        location /docs {
            limit_req zone=general_limit burst=30 nodelay;
            proxy_pass http://clip_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connection_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # OpenAPI schema
        location /openapi.json {
            limit_req zone=general_limit burst=30 nodelay;
            proxy_pass http://clip_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connection_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Streamlit UI under /the-visual-cortex/
        location = /the-visual-cortex {
            return 301 https://$server_name/the-visual-cortex/;
        }
        location /the-visual-cortex/ {
            limit_req zone=general_limit burst=30 nodelay;
            proxy_pass http://visual_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # ========================================================================
    # HTTP to HTTPS Redirect
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name gsx-2.com www.gsx-2.com;

        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
}
