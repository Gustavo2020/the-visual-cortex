version: '3.8'

services:
  # CLIP Image Search API
  clip-search:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: clip-search-api
    ports:
      - "8000:8000"
    
    environment:
      # CLIP Model Configuration
      CLIP_MODEL: "ViT-B-32"
      CLIP_PRETRAINED: "openai"
      CLIP_DEVICE: "cpu"  # Change to 'cuda' if GPU available
      
      # Embeddings Configuration
      EMBEDDINGS_DIR: "/app/data/embeddings"
      
      # Search Configuration
      SEARCH_TOP_K: "5"
      
      # Logging
      LOG_LEVEL: "INFO"
    
    volumes:
      # Mount embeddings directory (read-only for safety)
      - ./data/embeddings:/app/data/embeddings:ro
      
      # Optional: Mount logs directory
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (adjust based on system)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - clip-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: clip-search-nginx
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # SSL certificates
    
    depends_on:
      - clip-search
    
    restart: unless-stopped
    
    networks:
      - clip-network

networks:
  clip-network:
    driver: bridge

volumes:
  embeddings:
    driver: local
